<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<h1>Add Employee</h1>

<form action="#" th:action="@{/employees/add}" method="post" enctype="multipart/form-data">
  <label for="empno">Employee Number:</label>
  <input type="number" id="empno" name="empno" required>

  <label for="ename">Name:</label>
  <input type="text" id="ename" name="ename" required>

  <label for="job">Job:</label>
  <input type="text" id="job" name="job" required>

  <label for="mgr">Manager No:</label>
  <input type="number" id="mgr" name="mgr">

  <label for="hiredate">Hire Date:</label>
  <input type="date" id="hiredate" name="hiredate" required>



  <label for="sal">Salary:</label>
  <input type="number" id="sal" name="sal" required>

  <label for="comm">Commission:</label>
  <input type="number" id="comm" name="comm">

  <label for="deptno">Department Number:</label>
  <input type="number" id="deptno" name="deptno" required>

  <label for="img">Image:</label>
  <input type="file" id="img" name="img" accept="image/*" required>

  <button type="submit">Add Employee</button>
</form>

<a class="back" th:href="@{/employees}">Back to Employee List</a>

</body>
</html>

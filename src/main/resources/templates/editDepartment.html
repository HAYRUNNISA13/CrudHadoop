<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Edit Department</h1>

<form th:action="@{/departments/update}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{deptno}" />

    <label for="dname">Department Name:</label>
    <input type="text" th:field="*{dname}" id="dname" required />

    <label for="loc">Location:</label>
    <input type="text" th:field="*{loc}" id="loc" required />

    <button type="submit">Update Department</button>
</form>

</body>
</html>
